name:
  en: Brunei
  local:
    - lang: ms
      value: Negara Brunei Darussalam
      script: Latin
      direction: ltr

iso_codes:
  alpha2: BN
  alpha3: BRN
  numeric: "096"

continent: Asia
subregion: Southeast Asia

languages:
  - name: Malay
    script: Latin
    role: official
    country_name: Brunei Darussalam
  - name: English
    script: Latin
    role: auxiliary
    required_for_shipping: true
    country_name: Brunei

administrative_divisions:
  level1:
    type: District
    label_local: Daerah
    label_en: District
    count: 4
    source: ../../data/bn_districts.json

address_format:
  order_variants:
    - context: domestic
      order: [recipient, district, street_address, building, floor, room, postal_code, country]
    - context: international
      order: [recipient, building, floor, room, street_address, district, postal_code, country]

  building: { required: false, example: "Yayasan Complex" }
  floor: { required: false, example: "2F" }
  room: { required: false, example: "201" }

  postal_code:
    required: true
    regex: "^[A-Z]{2}[0-9]{4}$"
    description: "Alphanumeric, 6 characters (2 letters + 4 digits)"
    example: "BS8711"

examples:
  domestic_raw: "No. 45, Jalan Sultan, BS8711, Bandar Seri Begawan"
  domestic_normalized: "No.45 Jalan Sultan Bandar Seri Begawan BS8711"
  international: "No.45, Jalan Sultan, BS8711 Bandar Seri Begawan, Brunei"

status:
  un_member: true
  recognized: true
  disputed: false
