  domestic_raw: "Résidence Conakry, Rue 15, Commune Dixinn, Conakry, Guinée"
  domestic_normalized: "Rue 15 Dixinn Conakry"
  international: "Résidence Conakry, Rue 15, Dixinn 001, Conakry, Guinea"

