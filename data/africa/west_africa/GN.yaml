address_format:
  order_variants:
    - context: domestic
      order: [recipient, building, floor, room, street_address, commune, prefecture, region, country]
    - context: international
      order: [recipient, room, floor, building, street_address, commune, region, postal_code, country]

  building: { required: false, example: "Résidence Conakry" }
  floor: { required: false, example: "2e étage" }
  room: { required: false, example: "Appt 6" }

  postal_code:
    required: false
    required_for_international: true
    regex: "^[0-9]{3}$"
    length: 3
    description: "3-digit zone codes used for international sorting"
    example: "001"

validation:
  allow_latin_transliteration: true
  rules:
    - "Commune must be included"
    - "Postal code recommended for international shipment"

