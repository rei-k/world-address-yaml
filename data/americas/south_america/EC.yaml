address_format:
  order_variants:
    - context: domestic
      order: [recipient, street_address, number, building, floor, office, city, province, postal_code, country]
    - context: international
      order: [recipient, office, floor, building, street_address, number, city, province, postal_code, country]

  building: { required: false, example: "Edificio Torres" }
  floor: { required: false, example: "Piso 8" }
  office: { required: false, example: "Oficina 801" }

  postal_code:
    required: true
    regex: "^[0-9]{6}$"
    description: "6-digit numeric postal code"
    example: "170150"

validation:
  allow_latin_transliteration: true
  rules:
    - "Postal code is 6 digits"
    - "Province name should be included"

