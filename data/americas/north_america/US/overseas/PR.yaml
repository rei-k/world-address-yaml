address_format:
  order_variants:
    - context: domestic_street_es
      order:
        - recipient
        - building
        - floor
        - room
        - street_address
        - sector
        - barrio
        - municipio
        - state
        - postal_code
        - country
    - context: domestic_street_en
      order:
        - recipient
        - room
        - floor
        - building
        - street_address
        - sector
        - barrio
        - municipio
        - state
        - postal_code
        - country
    - context: pobox
      order:
        - recipient
        - pobox
        - municipio
        - state
        - postal_code
        - country
  building:
    required: false
    example: Condominio Miramar Plaza
  floor:
    required: false
    example: Piso 8
  room:
    required: false
    example: Apt 12
  pobox:
    required: false
    example: PO Box 4567
  postal_code:
    required: true
    required_for_international: true
    stability: high
    regex: ^[0-9]{5}(-[0-9]{4})?$
    example: '00907'
    example_plus4: 00907-1234
validation:
  allow_latin_transliteration: true
  rules:
    - Municipio always required.
    - Barrio or Sector strongly recommended for street delivery.
    - 'If PO Box is present: street_address must be omitted.'
