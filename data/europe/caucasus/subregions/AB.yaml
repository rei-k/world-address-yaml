name:
  en: Abkhazia
  local:
    - lang: ab
      value: Аԥсны
      script: Cyrillic
      direction: ltr
    - lang: ka
      value: აფხაზეთი
      script: Georgian
      direction: ltr
    - lang: ru
      value: Абхазия
      script: Cyrillic
      direction: ltr

iso_codes:
  note: "No ISO 3166-1 code; claimed by Georgia (GE)"

subregion: Caucasus

languages:
  - name: Abkhaz
    script: Cyrillic
    direction: ltr
    role: official
    country_name: Аԥсны
  - name: Russian
    script: Cyrillic
    direction: ltr
    role: official
    country_name: Абхазия
  - name: English
    script: Latin
    direction: ltr
    role: auxiliary
    required_for_shipping: true
    country_name: Abkhazia

administrative_divisions:
  level1:
    type: District
    label_local: Район
    label_en: District
    count: 7
  level2:
    type: City
    label_local: Город
    label_en: City

address_format:
  order_variants:
    - context: domestic
      order: [recipient, street_address, number, apartment, city, district, postal_code]
    - context: international
      order: [recipient, apartment, street_address, number, city, district, postal_code]
      note: "International mail may need to be addressed via Russia"

  apartment: { required: false, example: "кв. 12" }

  postal_code:
    required: true
    regex: "^[0-9]{6}$"
    description: "Uses Russian postal code format"
    example: "384900"
    note: "International mail may use Russian postal system"

validation:
  allow_latin_transliteration: true
  rules:
    - "Postal code is 6 digits (Russian format)"
    - "International shipping may require routing via Russia"

examples:
  domestic_raw: "ул. Леона 12, кв. 5, Сухум, 384900"
  domestic_normalized: "ul. Leona 12 kv. 5 Sukhum 384900"
  international: "Apt 5, ul. Leona 12, Sukhum 384900, Abkhazia (via Russia)"

status:
  un_member: false
  recognized: partial
  disputed: true
  note: "De facto independent; recognized by Russia, Nicaragua, Venezuela, Nauru, Syria; claimed by Georgia as autonomous republic"
