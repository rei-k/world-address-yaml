name:
  en: Azerbaijan
  local:
    - lang: az
      value: Azərbaycan
      script: Latin
      direction: ltr

iso_codes:
  alpha2: AZ
  alpha3: AZE
  numeric: "031"

continent: Asia
subregion: Caucasus

languages:
  - name: Azerbaijani
    script: Latin
    direction: ltr
    role: official
    country_name: Azərbaycan
  - name: English
    script: Latin
    direction: ltr
    role: auxiliary
    required_for_shipping: true
    country_name: Azerbaijan

administrative_divisions:
  level1:
    type: District
    label_local: Rayon
    label_en: District
    count: 66
  level2:
    type: City
    label_local: Şəhər
    label_en: City

address_format:
  order_variants:
    - context: domestic
      order: [recipient, street_address, number, building, apartment, city, district, postal_code, country]
    - context: international
      order: [recipient, apartment, building, street_address, number, city, district, postal_code, country]

  building: { required: false, example: "bina 3" }
  apartment: { required: false, example: "mənzil 45" }

  postal_code:
    required: true
    regex: "^AZ [0-9]{4}$"
    description: "Postal code format: AZ followed by space and 4 digits"
    example: "AZ 1000"

validation:
  allow_latin_transliteration: true
  rules:
    - "Postal code begins with AZ followed by space and 4 digits"
    - "Latin script is used"

examples:
  domestic_raw: "Neftçilər prospekti 12, bina 3, mənzil 45, Bakı, AZ 1000"
  domestic_normalized: "Neftçilər prospekti 12 bina 3 mənzil 45 Bakı AZ 1000"
  international: "Apt 45, Bldg 3, Neftchilar Ave 12, Baku AZ 1000, Azerbaijan"

status:
  un_member: true
  recognized: true
  disputed: true
  note: "Nagorno-Karabakh is a disputed region"
