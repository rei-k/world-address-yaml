name:
  en: Slovakia
  local:
    - lang: sk
      value: Slovensko
      script: Latin
      direction: ltr

iso_codes:
  alpha2: SK
  alpha3: SVK
  numeric: "703"

continent: Europe
subregion: Eastern Europe

languages:
  - name: Slovak
    script: Latin
    direction: ltr
    role: official
    country_name: Slovensko
  - name: English
    script: Latin
    direction: ltr
    role: auxiliary
    required_for_shipping: true
    country_name: Slovakia

administrative_divisions:
  level1:
    type: Region
    label_local: Kraj
    label_en: Region
    count: 8
  level2:
    type: District
    label_local: Okres
    label_en: District

address_format:
  order_variants:
    - context: domestic
      order: [recipient, street_address, number, postal_code, city, country]
    - context: international
      order: [recipient, street_address, number, postal_code, city, country]

  postal_code:
    required: true
    regex: "^[0-9]{3} [0-9]{2}$"
    description: "5-digit postal code with space (XXX XX)"
    example: "811 01"

validation:
  allow_latin_transliteration: true
  rules:
    - "Postal code is 5 digits with space after 3rd digit"
    - "City name must be included"

examples:
  domestic_raw: "Hlavná 12, 811 01 Bratislava"
  domestic_normalized: "Hlavná 12 811 01 Bratislava"
  international: "Hlavná 12, 811 01 Bratislava, Slovakia"

status:
  un_member: true
  recognized: true
  disputed: false
