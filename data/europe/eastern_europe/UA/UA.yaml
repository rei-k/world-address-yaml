address_format:
  order_variants:
    - context: domestic
      order:
        - recipient
        - street_address
        - number
        - building
        - apartment
        - city
        - oblast
        - postal_code
        - country
    - context: international
      order:
        - recipient
        - apartment
        - building
        - street_address
        - number
        - city
        - oblast
        - postal_code
        - country
  building:
    required: false
    example: буд. 5
  apartment:
    required: false
    example: кв. 12
  postal_code:
    required: true
    regex: ^[0-9]{5}$
