name: 
  en: Estonia
  local:
    - lang: et
      value: Eesti
      script: Latin
      direction: ltr

iso_codes:
  alpha2: EE
  alpha3: EST
  numeric: "233"

continent: Europe
subregion: Northern Europe

languages:
  - name: Estonian
    script: Latin
    direction: ltr
    role: official
    country_name:
      et: Eesti
      en: Estonia
  - name: Russian
    script: Cyrillic
    direction: ltr
    role: minority
    country_name:
      ru: Эстония
      en: Estonia
  - name: English
    script: Latin
    direction: ltr
    role: auxiliary
    required_for_shipping: true
    country_name:
      en: Estonia

administrative_divisions:
  level1:
    type: County
    label_local: Maakond
    label_en: County
    count: 15

address_format:
  order_variants:
    - context: domestic
      order:
        - recipient
        - street
        - house_number
        - postal_code
        - city
        - country
    - context: international
      order:
        - recipient
        - street
        - house_number
        - postal_code
        - city
        - country

  postal_code:
    required: true
    regex: "^[0-9]{5}$"
    description: "5-digit numeric postal code"
    example: "10111"

validation:
  allow_latin_transliteration: true
  rules:
    - "Postal code format: 5 digits"
    - "City name required"

examples:
  domestic_raw: "Pärnu mnt 10, 10111 Tallinn"
  domestic_normalized: "Pärnu mnt 10 10111 Tallinn"
  international: "Pärnu mnt 10, 10111 Tallinn, Estonia"

status:
  un_member: true
  recognized: true
  disputed: false
