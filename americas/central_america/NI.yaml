  local:
    - lang: es
      value: Nicaragua

iso_codes:
  alpha2: NI
  alpha3: NIC
  numeric: "558"

languages:
  - name: Spanish
    role: national_primary
  - name: English (RAAN/RAAS Coast)
    role: regional_secondary
    required_for_shipping: true

administrative_divisions:
  level1:
    type: Departamento / Región Autónoma
  level2:
    type: Municipio
  level3:
    type: Barrio / Sector

address_format:
  order_variants:
    - domestic_descriptive: [recipient, building, reference_point, street_address, barrio, municipio, departamento, country]
    - international: [recipient, street_address, municipio, departamento, postal_code, country]

postal_code:
  stability: low
  required_for_international: true
  regex: "^[0-9]{5}$"
  example: "11011"
