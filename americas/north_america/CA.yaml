address_format:
  order_variants:
    - context: domestic_bilingual
      order: [recipient, building, floor, room, street_address, locality, municipality, province, postal_code, country]

    - context: international
      order: [recipient, room, floor, building, street_address, municipality, province, postal_code, country]

  building: { required: false, example: "Place Ville Marie" }
  floor: { required: false, example: "12th Floor / 12e étage" }
  room: { required: false, example: "Suite 1201" }

  postal_code:
    required: true
    required_for_international: true
    stability: high
    regex: "^[A-Za-z]\\d[A-Za-z] ?\\d[A-Za-z]\\d$"
    example: "H3B 2Y5"
    description: "First 3 chars (FSA), last 3 chars (LDU). Space optional domestic."

validation:
  rules:
    - "Province must use official 2-letter code (e.g., ON, QC, BC)."
    - "Postal code must correspond to province region allocation."
    - "French accents preserved; English capitalization optional."

examples:
  domestic: "Place Ville Marie, 1 Boulevard René-Lévesque O, Montréal, QC H3B 2Y5, Canada"
  international: "1 Rue Saint-Jean, Québec, QC G1R 1R3, Canada"

status:
  un_member: true
  recognized: true
  disputed: false
