address_format:
  order_variants:
    - context: domestic
      order: [recipient, building, floor, room, street_address, district, county, country]
    - context: international
      order: [recipient, room, floor, building, street_address, district, county, postal_code, country]

  building: { required: false, example: "Monrovia Center" }
  floor: { required: false, example: "3rd Floor" }
  room: { required: false, example: "Suite 8" }

  postal_code:
    required: false
    required_for_international: true
    regex: "^10[0-9]{2}$"
    length: 4
    description: "Postal codes used mainly for Monrovia (1000â€“1099)"
    example: "1000"

validation:
  allow_latin_transliteration: true
  rules:
    - "County must be included"
    - "Postal code recommended when shipping internationally, especially from Monrovia"

examples:
  domestic_raw: "Monrovia Center, Broad Street, Central Monrovia, Montserrado County, Liberia"
  domestic_normalized: "Broad Street Central Monrovia Montserrado"
  international: "Monrovia Center, Broad Street, Central Monrovia 1000, Montserrado, Liberia"

status:
  un_member: true
  recognized: true
  disputed: false
