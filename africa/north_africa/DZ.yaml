# DZ.yaml — アルジェリア
name:
  en: Algeria
  local:
    - lang: ar
      value: الجزائر
      script: Arabic
      direction: rtl
    - lang: ber
      value: ⴷⵣⴰⵢⵔ
      script: Tifinagh
      direction: ltr

iso_codes:
  alpha2: DZ
  alpha3: DZA
  numeric: "012"

continent: Africa
subregion: Northern Africa

languages:
  - name: Arabic
    script: Arabic
    direction: rtl
    role: official
    country_name: الجزائر
  - name: Tamazight (Berber)
    script: Tifinagh
    direction: ltr
    role: official
    country_name: ⴷⵣⴰⵢⵔ
  - name: French
    script: Latin
    direction: ltr
    role: auxiliary
    required_for_shipping: false
    country_name: Algérie

administrative_divisions:
  level1:
    type: Province
    label_local: ولاية
    label_en: Wilaya (Province)
    count: 58
    source: ../../data/dz_wilayas.json

address_format:
  order_variants:
    - context: domestic_ar
      order: [recipient, building, floor, room, street_address, city, province, postal_code, country]
    - context: international_en
      order: [recipient, room, floor, building, street_address, city, province, postal_code, country]
  building: { required: false, example: "عمارة النخيل" }
  floor: { required: false, example: "الطابق 3" }
  room: { required: false, example: "شقة 12" }
  postal_code:
    required: true
    regex: "^[0-9]{5}$"
    length: 5
    description: "5-digit numeric code"
    example: "16000"

validation:
  allow_latin_transliteration: true
  rules:
    - "Province (Wilaya) must be present"
    - "Postal code must be 5 digits"

examples:
  domestic_raw: "عمارة النخيل، شارع ديدوش مراد، الجزائر الوسطى 16000، الجزائر"
  domestic_normalized: "شارع ديدوش مراد الجزائر الوسطى الجزائر 16000"
  international: "Didouche Mourad St., Algiers Centre 16000, Algiers, Algeria"

status:
  un_member: true
  recognized: true
  disputed: false