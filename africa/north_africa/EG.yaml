# EG.yaml — エジプト
name:
  en: Egypt
  local:
    - lang: ar
      value: مصر
      script: Arabic
      direction: rtl

iso_codes:
  alpha2: EG
  alpha3: EGY
  numeric: "818"

continent: Africa
subregion: Northern Africa

languages:
  - name: Arabic
    script: Arabic
    direction: rtl
    role: official
    country_name: مصر
  - name: English
    script: Latin
    direction: ltr
    role: auxiliary
    required_for_shipping: true
    country_name: Egypt

administrative_divisions:
  level1:
    type: Governorate
    label_local: محافظة
    label_en: Governorate
    count: 27
    source: ../../data/eg_governorates.json

address_format:
  order_variants:
    - context: domestic_ar
      order: [recipient, building, floor, room, street_address, district, city, governorate, postal_code, country]
    - context: international_en
      order: [recipient, room, floor, building, street_address, district, city, governorate, postal_code, country]
  building: { required: false, example: "برج النيل" }
  floor: { required: false, example: "الطابق 5" }
  room: { required: false, example: "شقة 14" }
  postal_code:
    required: true
    regex: "^[0-9]{5}$"
    length: 5
    description: "5-digit numeric code"
    example: "11511"

validation:
  allow_latin_transliteration: true
  rules:
    - "Governorate must be included"
    - "Postal code must be 5 digits"

examples:
  domestic_raw: "برج النيل، 15 شارع التحرير، الدقي، الجيزة 12611، مصر"
  domestic_normalized: "15 شارع التحرير الدقي الجيزة 12611"
  international: "15 Al Tahrir St., Dokki, Giza 12611, Egypt"

status:
  un_member: true
  recognized: true
  disputed: false