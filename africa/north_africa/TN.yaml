# TN.yaml — チュニジア
name:
  en: Tunisia
  local:
    - lang: ar
      value: تونس
      script: Arabic
      direction: rtl
    - lang: fr
      value: Tunisie
      script: Latin
      direction: ltr

iso_codes:
  alpha2: TN
  alpha3: TUN
  numeric: "788"

continent: Africa
subregion: Northern Africa

languages:
  - name: Arabic
    script: Arabic
    direction: rtl
    role: official
    country_name: تونس
  - name: French
    script: Latin
    direction: ltr
    role: auxiliary
    required_for_shipping: true
    country_name: Tunisie

administrative_divisions:
  level1:
    type: Governorate
    label_local: ولاية
    label_en: Governorate
    count: 24
    source: ../../data/tn_governorates.json

address_format:
  order_variants:
    - context: domestic_fr
      order: [recipient, building, floor, room, street_address, delegation, governorate, postal_code, country]
    - context: international_en
      order: [recipient, room, floor, building, street_address, delegation, governorate, postal_code, country]
  building: { required: false, example: "Immeuble Carthage" }
  floor: { required: false, example: "2e étage" }
  room: { required: false, example: "Appt 7" }
  postal_code:
    required: true
    regex: "^[0-9]{4}$"
    length: 4
    description: "4-digit numeric code"
    example: "1002"

validation:
  allow_latin_transliteration: true
  rules:
    - "Governorate must be included"
    - "Postal code must be 4 digits"

examples:
  domestic_raw: "Immeuble Carthage, 10 Av. Habib Bourguiba, Tunis 1002, Tunisie"
  domestic_normalized: "10 Avenue Habib Bourguiba Tunis 1002"
  international: "10 Habib Bourguiba Ave., Tunis 1002, Tunisia"

status:
  un_member: true
  recognized: true
  disputed: false