# SD.yaml — スーダン
name:
  en: Sudan
  local:
    - lang: ar
      value: السودان
      script: Arabic
      direction: rtl

iso_codes:
  alpha2: SD
  alpha3: SDN
  numeric: "729"

continent: Africa
subregion: Northern Africa

languages:
  - name: Arabic
    script: Arabic
    direction: rtl
    role: official
    country_name: السودان
  - name: English
    script: Latin
    direction: ltr
    role: official
    required_for_shipping: true
    country_name: Sudan

administrative_divisions:
  level1:
    type: State
    label_local: ولاية
    label_en: State
    count: 18
    source: ../../data/sd_states.json

address_format:
  order_variants:
    - context: domestic_ar
      order: [recipient, building, floor, room, street_address, city, state, postal_code, country]
    - context: international_en
      order: [recipient, room, floor, building, street_address, city, state, postal_code, country]
  building: { required: false, example: "برج النيل الأزرق" }
  floor: { required: false, example: "الطابق 4" }
  room: { required: false, example: "شقة 8" }
  postal_code:
    required: true
    regex: "^[0-9]{5}$"
    length: 5
    description: "5-digit numeric code"
    example: "11111"

validation:
  allow_latin_transliteration: true
  rules:
    - "State must be present"
    - "Postal code must be 5 digits"

examples:
  domestic_raw: "برج النيل الأزرق، شارع الجامعة، الخرطوم 11111، السودان"
  domestic_normalized: "شارع الجامعة الخرطوم 11111"
  international: "University Ave., Khartoum 11111, Khartoum State, Sudan"

status:
  un_member: true
  recognized: true
  disputed: false