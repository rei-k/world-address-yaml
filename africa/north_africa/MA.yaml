# MA.yaml — モロッコ
name:
  en: Morocco
  local:
    - lang: ar
      value: المغرب
      script: Arabic
      direction: rtl
    - lang: ber
      value: ⵍⵎⵖⵔⵉⴱ
      script: Tifinagh
      direction: ltr

iso_codes:
  alpha2: MA
  alpha3: MAR
  numeric: "504"

continent: Africa
subregion: Northern Africa

languages:
  - name: Arabic
    script: Arabic
    direction: rtl
    role: official
    country_name: المغرب
  - name: Amazigh (Tamazight)
    script: Tifinagh
    direction: ltr
    role: official
    country_name: ⵍⵎⵖⵔⵉⴱ
  - name: French
    script: Latin
    direction: ltr
    role: auxiliary
    required_for_shipping: true
    country_name: Maroc

administrative_divisions:
  level1:
    type: Region
    label_local: جهة
    label_en: Region
    count: 12
    source: ../../data/ma_regions.json

address_format:
  order_variants:
    - context: domestic_fr
      order: [recipient, building, floor, room, street_address, commune, province, region, postal_code, country]
    - context: international_en
      order: [recipient, room, floor, building, street_address, commune, province, region, postal_code, country]
  building: { required: false, example: "Résidence Atlas" }
  floor: { required: false, example: "3e étage" }
  room: { required: false, example: "Appt 12" }
  postal_code:
    required: true
    regex: "^[0-9]{5}$"
    length: 5
    description: "5-digit numeric code"
    example: "40000"

validation:
  allow_latin_transliteration: true
  rules:
    - "Region/Province should be included"
    - "Postal code must be 5 digits"

examples:
  domestic_raw: "Résidence Atlas, 12 Rue Mohammed V, Gueliz, Marrakech 40000, Maroc"
  domestic_normalized: "12 Rue Mohammed V Gueliz Marrakech 40000"
  international: "12 Mohammed V St., Gueliz, Marrakech 40000, Morocco"

status:
  un_member: true
  recognized: true
  disputed: false