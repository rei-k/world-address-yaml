address_format:
  order_variants:
    - context: domestic_en
      order: [recipient, building, floor, room, street_address, locality, ward, sub_county, county, country]
    - context: domestic_sw
      order: [recipient, building, floor, room, street_address, locality, ward, sub_county, county, country]
    - context: international_en
      order: [recipient, room, floor, building, street_address, locality, county, postal_code, country]

  building: { required: false, example_en: "Hazina Towers", example_sw: "Jumba la Hazina" }
  floor: { required: false, example_en: "5th Floor", example_sw: "Ghorofa ya 5" }
  room: { required: false, example_en: "Suite 12", example_sw: "Chumba 12" }

  postal_code:
    required: false
    required_for_international: true
    stability: "medium"
    regex: "^[0-9]{5}$"
    length: 5
    description: "5-digit postal codes are widely used and reliable for courier routing."
    example: "00100"
    operational_guidance:
      - "If postal code missing, ensure County + Locality are provided."
      - "Nairobi CBD default code commonly used: 00100."

validation:
  allow_latin_transliteration: true
  rules:
    - "County must always be present."
    - "Ward or Sub-County required when postal code is missing."

examples:
  domestic_raw: "Hazina Towers, Harambee Ave, Nairobi CBD, Nairobi County, Kenya"
  domestic_normalized: "Harambee Ave Nairobi 00100"
  international: "Hazina Towers, Harambee Avenue, Nairobi 00100, Kenya"

status:
  un_member: true
  recognized: true
  disputed: false
