    - context: domestic
      order: [recipient, building, floor, room, street_address, fokontany, commune, district, region, country]
    - context: international
      order: [recipient, room, floor, building, street_address, commune, region, postal_code, country]

  building: { required: false, example: "Tranobe Antananarivo" }
  floor: { required: false, example: "3e Ã©tage" }
