address_format:
  order_variants:
    - context: domestic_am
      order: [recipient, building, floor, room, street_address, kebele, woreda, zone, region, country]
    - context: international_en
      order: [recipient, room, floor, building, street_address, woreda, region, postal_code, country]

  building: { required: false, example_am: "የቦሌ መስሪያ ቤት", example_en: "Bole Commercial Center" }
  floor: { required: false, example_am: "3ኛ ፎቅ", example_en: "3rd Floor" }
  room: { required: false, example_am: "ቢሮ 12", example_en: "Office 12" }

  postal_code:
    required: false
    required_for_international: true
    stability: "low"
    regex: "^[0-9]{4}$"
    example: "1000"
    operational_guidance:
      - "If postal code unknown: ensure Woreda + Region are clear."
      - "DHL/FedEx may override postal zone routing."

validation:
  allow_latin_transliteration: true
  rules:
    - "Region is mandatory"
    - "If Zone omitted: Woreda must uniquely identify area"
    - "If Kebele missing: street or locality reference must be present"

examples:
  domestic_raw: "Bole Commercial Center, Africa Avenue, Kebele 03, Woreda 02, Addis Ababa, Ethiopia"
  domestic_normalized: "Africa Avenue Kebele 03 Woreda 02 Addis Ababa"
  international: "Africa Avenue, Woreda 02, Addis Ababa 1000, Ethiopia"

status:
