    source: ../../data/mw_villages.json

address_format:
  order_variants:
    - context: domestic
      order: [recipient, building, floor, room, street_address, village, ta_area, district, region, country]

    - context: international
      order: [recipient, room, floor, building, street_address, district, region, postal_code, country]

  building: { required: false, example: "Capital City Plaza" }
  floor: { required: false, example: "2nd Floor" }
  room: { required: false, example: "Office 14" }

  postal_code:
    required: false
    required_for_international: true
    stability: "low"
    regex: "^[0-9]{5}$"
    example: "10101"
    operational_guidance:
      - "If postal code unknown: ALWAYS include District + Region."
      - "Do not substitute '00000'; omit instead."

validation:
  allow_latin_transliteration: true
  rules:
    - "District is mandatory for all addresses"
    - "Region required when postal code missing"
    - "If village omitted, ensure recognizable street/locality name"

examples:
  domestic_raw: "Capital City Plaza, Paul Kagame Rd, Area 10, Lilongwe Urban, Lilongwe District, Central Region, Malawi"
  domestic_normalized: "Paul Kagame Rd Area 10 Lilongwe"
  international: "Paul Kagame Road, Lilongwe District, Central Region 10101, Malawi"

status:
  un_member: true
  recognized: true
  disputed: false
