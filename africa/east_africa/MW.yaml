  numeric: "454"

continent: Africa
subregion: East Africa

languages:
  - name: Chichewa (Nyanja)
    script: Latin
    direction: ltr
    role: national_primary
  - name: English
    script: Latin
    direction: ltr
    role: official_administrative
    required_for_shipping: true

administrative_divisions:
  level1:
    type: Region
    label_local: Chigawo
    label_en: Region
    count: 3
    source: ../../data/mw_regions.json

  level2:
    type: District
    label_local: Boma / District
    label_en: District
    count: 28
    source: ../../data/mw_districts.json

  level3:
    type: Traditional Authority / Urban Area
    label_local: TA / Mzinda
    label_en: Traditional Authority / Urban Area
    count: null
