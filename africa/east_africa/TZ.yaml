address_format:
  order_variants:
    - context: domestic
      order: [recipient, building, floor, room, street_address, locality, ward, district, region, country]

    - context: international
      order: [recipient, room, floor, building, street_address, ward, district, region, postal_code, country]

  building: { required: false, example: "Uhuru Tower" }
  floor: { required: false, example: "3rd Floor" }
  room: { required: false, example: "Office 12" }

  postal_code:
    required: false
    required_for_international: true
    stability: medium
    regex: "^[0-9]{5}$"
    length: 5
    example: "14111"
    description: "5-digit postal codes used consistently in major cities; inconsistently elsewhere."
    operational_guidance:
      - "If postal code unknown: ensure Ward + District + Region are present."
      - "Do not substitute 00000; omit instead."

validation:
  allow_latin_transliteration: true
  rules:
    - "Region is mandatory"
    - "District required in all deliverable addresses"
    - "Ward recommended when postal code missing"
    - "Locality (Mtaa/Kijiji) recommended if present in native address"

examples:
  domestic_raw: "Uhuru Tower, Bibi Titi Road, Mtaa Kisutu, Kata Kisutu, Wilaya Ilala, Mkoa Dar es Salaam, Tanzania"
  domestic_normalized: "Bibi Titi Rd Kisutu Ilala Dar es Salaam"
  international: "Bibi Titi Road, Kisutu, Ilala, Dar es Salaam 14111, Tanzania"

status:
  un_member: true
  recognized: true
  disputed: false
