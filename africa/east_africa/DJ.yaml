name:
  en: Djibouti
  local:
    - lang: fr
      value: Djibouti
      script: Latin
      direction: ltr
    - lang: ar
      value: جيبوتي
      script: Arabic
      direction: rtl

iso_codes:
  alpha2: DJ
  alpha3: DJI
  numeric: "262"

continent: Africa
subregion: East Africa

languages:
  - name: French
    script: Latin
    direction: ltr
    role: official_administrative
    country_name: Djibouti
  - name: Arabic
    script: Arabic
    direction: rtl
    role: official_administrative
    country_name: جيبوتي
  - name: English
    script: Latin
    direction: ltr
    role: auxiliary_international
    required_for_shipping: true
    country_name: Djibouti

administrative_divisions:
  level1:
    type: Region
    label_local_fr: Région
    label_local_ar: منطقة
    label_en: Region
    count: 6
    source: ../../data/dj_regions.json
  level2:
    type: District / Commune
    label_local_fr: Commune
    label_local_ar: مقاطعة
    label_en: Commune
    count: null
    source: ../../data/dj_communes.json
  level3:
    type: Locality / Quarter
    label_local_fr: Quartier
    label_local_ar: حي
    label_en: Quarter / Locality
    count: null
    source: ../../data/dj_quarters.json

address_format:
  order_variants:
    - context: domestic_fr
      order: [recipient, building, floor, room, street_address, quarter, commune, region, country]
    - context: domestic_ar
      order: [recipient, building, floor, room, street_address, quarter, commune, region, country]
    - context: international_en
      order: [recipient, room, floor, building, street_address, commune, region, postal_code, country]

  building: { required: false, example_fr: "Immeuble Hassan Gouled", example_ar: "عمارة حسن جوليد" }
  floor: { required: false, example_fr: "3e étage", example_ar: "الطابق 3" }
  room: { required: false, example_fr: "Appt 7", example_ar: "شقة 7" }

  postal_code:
    required: false
    required_for_international: true
    stability: "medium"
    regex: "^[0-9]{5}$"
    length: 5
    description: "Djibouti uses 5-digit postal codes; recommended for all international parcels"
    example: "99999"

validation:
  allow_latin_transliteration: true
  rules:
    - "Commune and Region must be identifiable"
    - "Postal code recommended for export/import and customs documentation"

examples:
  domestic_raw: "Immeuble Hassan Gouled, Rue d’Ethiopie, Quartier 1, Commune de Djibouti, Région de Djibouti, Djibouti"
  domestic_normalized: "Rue d’Ethiopie Quartier 1 Djibouti"
  international: "Rue d’Ethiopie, Djibouti 99999, Djibouti"

status:
  un_member: true
  recognized: true
  disputed: false
