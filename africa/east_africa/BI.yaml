name:
  en: Burundi
  local:
    - lang: rn
      value: Uburundi
      script: Latin
      direction: ltr
    - lang: fr
      value: Burundi
      script: Latin
      direction: ltr

iso_codes:
  alpha2: BI
  alpha3: BDI
  numeric: "108"

continent: Africa
subregion: East Africa

languages:
  - name: Kirundi
    script: Latin
    direction: ltr
    role: official_national
    country_name: Uburundi
  - name: French
    script: Latin
    direction: ltr
    role: official_administrative
    country_name: Burundi
  - name: English
    script: Latin
    direction: ltr
    role: auxiliary_international
    required_for_shipping: true
    country_name: Burundi

administrative_divisions:
  level1:
    type: Province
    label_local: Province
    label_en: Province
    count: 18
    source: ../../data/bi_provinces.json
  level2:
    type: Commune
    label_local: Commune
    label_en: Commune
    count: null
    source: ../../data/bi_communes.json
  level3:
    type: Colline
    label_local: Colline
    label_en: Hill / Locality
    count: null
    source: ../../data/bi_collines.json

address_format:
  order_variants:
    - context: domestic
      order: [recipient, building, floor, room, street_address, colline, commune, province, country]
    - context: international
      order: [recipient, room, floor, building, street_address, commune, province, postal_code, country]

  building: { required: false, example: "Immeuble Bujumbura" }
  floor: { required: false, example: "2e étage" }
  room: { required: false, example: "Appt 6" }

  postal_code:
    required: false
    required_for_international: true
    stability: "low"
    regex: "^[0-9]{4}$"
    description: "Postal codes exist but are not consistently applied domestically"
    example: "BP 6100"

validation:
  allow_latin_transliteration: true
  rules:
    - "Commune and Province must be identifiable"
    - "If no postal code: ensure Commune + Province + City are supplied for routing"

examples:
  domestic_raw: "Immeuble Bujumbura, Avenue de l’Unité, Colline Rohero, Commune Mukaza, Province Bujumbura Mairie, Burundi"
  domestic_normalized: "Avenue de l’Unité Rohero Mukaza Bujumbura"
  international: "Avenue de l’Unité, Mukaza, Bujumbura BP 6100, Burundi"

status:
  un_member: true
  recognized: true
  disputed: false
