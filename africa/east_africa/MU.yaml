name:
  en: Mauritius
  local:
    - lang: mfe
      value: Moris
      script: Latin
      direction: ltr
    - lang: fr
      value: Maurice
      script: Latin
      direction: ltr

iso_codes:
  alpha2: MU
  alpha3: MUS
  numeric: "480"

continent: Africa
subregion: East Africa

languages:
  - name: Mauritian Creole
    script: Latin
    direction: ltr
    role: national_common
  - name: French
    script: Latin
    direction: ltr
    role: administrative
  - name: English
    script: Latin
    direction: ltr
    role: official_written
    required_for_shipping: true

administrative_divisions:
  level1:
    type: District
    label_en: District
    count: 9
    source: ../../data/mu_districts.json
  level2:
    type: Village / Town
    label_en: Locality
    count: null
    source: ../../data/mu_localities.json

address_format:
  order_variants:
    - context: domestic
      order: [recipient, building, floor, room, street_address, locality, district, country]
    - context: international
      order: [recipient, room, floor, building, street_address, locality, district, postal_code, country]

  building: { required: false, example: "St. Louis Building" }
  floor: { required: false, example: "3rd Floor" }
  room: { required: false, example: "Suite 14" }

  postal_code:
    required: false
    required_for_international: true
    stability: "high"
    regex: "^[0-9]{3}[A-Z]{2}[0-9]{3}$"
    example: "742CU001"

validation:
  rules:
    - "District is mandatory."
    - "Postal code strongly recommended when shipping internationally."

examples:
  international: "Royal Road, Curepipe 742CU001, Mauritius"

status:
  un_member: true
  recognized: true
  disputed: false
