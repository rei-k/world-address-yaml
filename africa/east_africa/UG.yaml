name:
  en: Uganda
  local:
    - lang: lg
      value: Yuganda
      script: Latin
      direction: ltr
    - lang: en
      value: Uganda
      script: Latin
      direction: ltr

iso_codes:
  alpha2: UG
  alpha3: UGA
  numeric: "800"

continent: Africa
subregion: East Africa

languages:
  - name: Luganda
    script: Latin
    direction: ltr
    role: regional_primary
    usage_notes: common in Kampala & Buganda region
  - name: English
    script: Latin
    direction: ltr
    role: official_administrative
    required_for_shipping: true
  - name: Swahili
    script: Latin
    direction: ltr
    role: national_lingua_franca_secondary

administrative_divisions:
  level1:
    type: Region
    label_en: Region
    count: 4
    source: ../../data/ug_regions.json

  level2:
    type: District
    label_local_lg: Disitulikiti
    label_en: District
    count: 146
    source: ../../data/ug_districts.json

  level3:
    type: County / City Division
    label_en: County / Division
    count: null
    source: ../../data/ug_counties.json

  level4:
    type: Subcounty / Parish
    label_en: Subcounty / Parish
    count: null
    source: ../../data/ug_parishes.json

  level5:
    type: Village / Zone
    label_en: Village / Zone
    count: null
    source: ../../data/ug_villages.json

address_format:
  order_variants:
    - context: domestic
      order: [recipient, building, floor, room, street_address, village_zone, parish, district, region, country]

    - context: international
      order: [recipient, room, floor, building, street_address, district, region, postal_code, country]

  building: { required: false, example: "Kampala Business Centre" }
  floor: { required: false, example: "4th Floor" }
  room: { required: false, example: "Suite 18" }

  postal_code:
    required: false
    required_for_international: true
    stability: low
    regex: "^[0-9]{5}$"
    example: "25601"
    operational_guidance:
      - "If postal code missing: Region + District must be explicit."

validation:
  allow_latin_transliteration: true
  rules:
    - "District is mandatory"
    - "Region required when postal code absent"
    - "Village/Zone strongly recommended for intra-city delivery"

examples:
  domestic_raw: "Kampala Business Centre, Nasser Rd, Zone Nakasero, Kampala District, Central Region, Uganda"
  domestic_normalized: "Nasser Rd Nakasero Kampala"
  international: "Nasser Road, Kampala 25601, Uganda"

status:
  un_member: true
  recognized: true
  disputed: false
