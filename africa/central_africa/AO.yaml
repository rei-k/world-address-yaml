      value: Angola
      script: Latin
      direction: ltr

iso_codes:
  alpha2: AO
  alpha3: AGO
  numeric: "024"

continent: Africa
subregion: Central Africa

languages:
  - name: Portuguese
    script: Latin
    direction: ltr
    role: official
    country_name: Angola
  - name: Umbundu
    script: Latin
    direction: ltr
    role: national
    country_name: Ombundu
  - name: Kimbundu
    script: Latin
    direction: ltr
    role: national
    country_name: Kimbundu

administrative_divisions:
  level1:
    type: Province
    label_local: Província
    label_en: Province
    count: 18
    source: ../../data/ao_provinces.json
  level2:
    type: Municipality
    label_local: Município
    label_en: Municipality
    count: null
    source: ../../data/ao_municipalities.json
  level3:
    type: Commune
    label_local: Comuna
    label_en: Commune
    count: null
    source: ../../data/ao_communes.json

address_format:
  order_variants:
    - context: domestic
      order: [recipient, building, floor, room, street_address, commune, municipality, province, country]
    - context: international
      order: [recipient, room, floor, building, street_address, municipality, province, postal_code, country]

  building: { required: false, example: "Edifício Luanda" }
  floor: { required: false, example: "3º Andar" }
  room: { required: false, example: "Apto 12" }

  postal_code:
    required: false
    required_for_international: true
    regex: "^[0-9]{4}$"
    length: 4
    description: "Postal codes exist but are rarely used domestically"
    example: "1000"

validation:
  allow_latin_transliteration: true
  rules:
    - "Municipality and Province must be clear"
    - "Postal code recommended when shipping to or from outside Angola"

examples:
  domestic_raw: "Edifício Luanda, Rua Amílcar Cabral, Comuna Ingombota, Município Luanda, Província de Luanda, Angola"
  domestic_normalized: "Rua Amílcar Cabral Ingombota Luanda"
  international: "Edifício Luanda, Rua Amílcar Cabral, Luanda 1000, Angola"

status:
  un_member: true
  recognized: true
  disputed: false
