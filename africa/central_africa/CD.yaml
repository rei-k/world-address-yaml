name:
  en: Democratic Republic of the Congo
  local:
    - lang: fr
      value: République démocratique du Congo
      script: Latin
      direction: ltr

iso_codes:
  alpha2: CD
  alpha3: COD
  numeric: "180"

continent: Africa
subregion: Central Africa

languages:
  - name: French
    script: Latin
    direction: ltr
    role: official
    country_name: République démocratique du Congo
  - name: English
    script: Latin
    direction: ltr
    role: auxiliary
    required_for_shipping: true
    country_name: Democratic Republic of the Congo

administrative_divisions:
  level1:
    type: Province
    label_local: Province
    label_en: Province
    count: 26
    source: ../../data/cd_provinces.json
  level2:
    type: Territory
    label_local: Territoire
    label_en: Territory
    count: null
  level3:
    type: Commune
    label_local: Commune
    label_en: Commune
    count: null

address_format:
  order_variants:
    - context: domestic
      order: [recipient, building, floor, room, street_address, commune, territory, province, country]
    - context: international
      order: [recipient, room, floor, building, street_address, commune, city, province, country]

  building: { required: false, example: "Immeuble Trade Center" }
  floor: { required: false, example: "6ème étage" }
  room: { required: false, example: "Bureau 601" }

  postal_code:
    required: false
    required_for_international: false
    description: "Postal codes not widely used"

validation:
  allow_latin_transliteration: true
  rules:
    - "City name is required"
    - "Province name is required"

examples:
  domestic_raw: "Avenue du 30 Juin, Gombe, Kinshasa"
  domestic_normalized: "Avenue du 30 Juin, Gombe, Kinshasa"
  international: "Avenue du 30 Juin, Gombe, Kinshasa, Democratic Republic of the Congo"

status:
  un_member: true
  recognized: true
  disputed: false
