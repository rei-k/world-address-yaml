address_format:
  order_variants:
    - context: domestic_fr
      order: [recipient, building, floor, room, street_address, quarter, commune, territory_city, province, country]
    - context: domestic_sw
      order: [recipient, building, floor, room, street_address, commune, territory_city, province, country]
    - context: international_en
      order: [recipient, room, floor, building, street_address, commune, province, postal_code, country]

  building: { required: false, example: "Immeuble Gombe" }
  floor: { required: false, example: "3e étage" }
  room: { required: false, example: "Appt 22" }

  postal_code:
    required: false
    required_for_international: true
    regex: "^[0-9]{4,6}$"
    length: null
    description: "Postal codes exist but are inconsistently used; international carriers often assign routing codes"
    example: "24301"

validation:
  allow_latin_transliteration: true
  rules:
    - "Province must be explicitly included"
    - "City/Territory and Commune must be identifiable"
    - "Postal code recommended for DHL/FedEx cross-border"

examples:
  domestic_raw: "Immeuble Gombe, Avenue Colonel Ebeya, Quartier Gombe, Commune de Gombe, Ville de Kinshasa, Province de Kinshasa, RDC"
  domestic_normalized: "Avenue Colonel Ebeya Gombe Kinshasa"
  international: "Avenue Colonel Ebeya, Gombe, Kinshasa 24301, Democratic Republic of the Congo"

status:
  un_member: true
  recognized: true
  disputed: false
