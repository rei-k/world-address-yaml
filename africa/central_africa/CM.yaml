iso_codes:
  alpha2: CM
  alpha3: CMR
  numeric: "120"

continent: Africa
subregion: Central Africa

languages:
  - name: French
    script: Latin
    direction: ltr
    role: official
    region_usage: widespread
    country_name: Cameroun
  - name: English
    script: Latin
    direction: ltr
    role: official
    region_usage: Southwest / Northwest
    country_name: Cameroon

administrative_divisions:
  level1:
    type: Region
    label_local_fr: Région
    label_local_en: Region
    label_en: Region
    count: 10
    source: ../../data/cm_regions.json
  level2:
    type: Department
    label_local_fr: Département
    label_local_en: Division
    label_en: Department / Division
    count: null
    source: ../../data/cm_departments.json
  level3:
    type: Commune
    label_local_fr: Commune
    label_local_en: Council
    label_en: Commune / Council
    count: null
    source: ../../data/cm_communes.json
  level4:
    type: Subdivision
    label_local_fr: Arrondissement
    label_local_en: Subdivision
    label_en: Arrondissement / Subdivision
    count: null
    source: ../../data/cm_subdivisions.json

address_format:
  order_variants:
    - context: domestic_fr
      order: [recipient, building, floor, room, street_address, arrondissement, commune, department, region, country]
    - context: domestic_en
      order: [recipient, building, floor, room, street_address, subdivision, council, division, region, country]
    - context: international
      order: [recipient, room, floor, building, street_address, commune, region, postal_code, country]

  building: { required: false, example_fr: "Immeuble Warda", example_en: "Warda Building" }
  floor: { required: false, example_fr: "3e étage", example_en: "3rd Floor" }
  room: { required: false, example_fr: "Appt 7", example_en: "Suite 7" }

  postal_code:
    required: false
    required_for_international: true
    regex: "^[0-9]{5}$"
    length: 5
    description: "Postal codes exist but are inconsistently used domestically"
    example: "23705"

validation:
  allow_latin_transliteration: true
  rules:
    - "Region and Commune/Council must be identifiable"
    - "Use postal code for international shipments when available"

examples:
  domestic_raw_fr: "Immeuble Warda, Rue 600, Arr. Yaoundé II, Commune Yaoundé, Département du Mfoundi, Région Centre, Cameroun"
  domestic_raw_en: "Warda Building, 600 Street, Yaoundé II Subdivision, Yaoundé Council, Mfoundi Division, Centre Region, Cameroon"
  international: "Warda Building, 600 Street, Yaoundé, Centre 23705, Cameroon"

status:
  un_member: true
  recognized: true
  disputed: false
